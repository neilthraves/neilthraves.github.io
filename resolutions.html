<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Resolutions</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
  body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    background: #111;
    color: #eee;
    margin: 0;
    padding: 12px;
  }

  h1 {
    font-size: 0.9rem;
    text-align: center;
    margin-bottom: 10px;
    font-weight: 500;
    color: #bbb;
    letter-spacing: 1px;
  }

  .strip {
    display: grid;
    grid-template-columns: repeat(6, 1fr);
    gap: 6px;
    width: 100%;
  }

  .cell {
    border: 1px solid #333;
    border-radius: 6px;
    padding: 6px;
    background: #151515;
    display: grid;
    grid-template-rows: auto 1fr;
  }

  .header {
    text-align: center;
    font-size: clamp(0.75rem, 2.5vw, 0.85rem);
    margin-bottom: 4px;
    color: #ccc;
    letter-spacing: 1px;
  }

  .columns {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 4px;
  }

  .col {
    border: 1px solid #333;
    border-radius: 4px;
    padding: 4px 2px;
    text-align: center;
    font-size: clamp(0.7rem, 2.4vw, 0.8rem);
  }

  .notes {
    line-height: 1.45;
    letter-spacing: 1px;
  }
</style>
</head>

<body>

  </div>

  </div>

</div>

</body>
</html>
